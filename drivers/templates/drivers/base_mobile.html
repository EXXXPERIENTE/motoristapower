<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}MotoristaPower{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
        }

        body {
            font-size: 14px;
            background-color: #f8f9fa;
            padding-bottom: 70px; /* EspaÃ§o para navbar fixa */
        }

        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #dee2e6;
            z-index: 1000;
        }

        .mobile-nav-item {
            flex: 1;
            text-align: center;
            padding: 10px 5px;
            color: #6c757d;
            text-decoration: none;
            font-size: 12px;
        }

        .mobile-nav-item.active {
            color: var(--primary-color);
        }

        .mobile-nav-item i {
            display: block;
            font-size: 20px;
            margin-bottom: 4px;
        }

        .card-mobile {
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .btn-mobile {
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
        }

        .table-mobile {
            font-size: 13px;
        }

        .photo-thumb-mobile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Melhorias para formulÃ¡rios mobile */
        .form-control {
            font-size: 16px; /* Evita zoom no iOS */
        }

        select.form-control {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Header Mobile -->
    <nav class="navbar navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                ðŸš— MotoristaPower
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMobile">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- ConteÃºdo Principal -->
    <div class="container-fluid mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- NavegaÃ§Ã£o Mobile Fixa -->
    <div class="mobile-nav d-flex d-md-none">
        <a href="{% url 'drivers:dashboard' %}" class="mobile-nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="fas fa-chart-bar"></i>
            Dashboard
        </a>
        <a href="{% url 'drivers:motorista_list' %}" class="mobile-nav-item {% if request.resolver_match.url_name == 'motorista_list' %}active{% endif %}">
            <i class="fas fa-list"></i>
            Lista
        </a>
        <a href="{% url 'drivers:cadastro_motorista' %}" class="mobile-nav-item {% if request.resolver_match.url_name == 'cadastro_motorista' %}active{% endif %}">
            <i class="fas fa-plus"></i>
            Novo
        </a>
        <a href="{% url 'drivers:relatorio_estatisticas' %}" class="mobile-nav-item {% if request.resolver_match.url_name == 'relatorio_estatisticas' %}active{% endif %}">
            <i class="fas fa-chart-pie"></i>
            RelatÃ³rios
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Melhorias para mobile
        document.addEventListener('DOMContentLoaded', function() {
            // Prevenir zoom duplo-tap em inputs
            let viewport = document.querySelector('meta[name="viewport"]');
            function preventZoom() {
                viewport.content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no";
            }

            function allowZoom() {
                viewport.content = "width=device-width, initial-scale=1.0";
            }

            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', preventZoom);
                input.addEventListener('blur', allowZoom);
            });
        });
    </script>

    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
